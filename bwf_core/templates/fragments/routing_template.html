<template id="component-routing-template">
  <form id="routing-form" class="mb-3" submit="return false;">
    <div class="card">
      <div class="route-names text-center text-muted pt-2"></div>
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label">Label</label>
          <input
            type="text"
            class="form-control routing-label"
            placeholder="Label"
            aria-label="Label"
            maxlength="10"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Condition</label>
          <div class="form-control input-value routing-condition"></div>
        </div>
        <input
          type="hidden"
          class="form-control routing-action"
          placeholder="ID"
          aria-label="ID"
          value="route"
        />
        <hr />
        <div class="mt-3" style="display: flex">
          <div style="display: flex">
            <button type="submit" class="btn btn-sm btn-primary">Save</button>
            <button
              type="button"
              class="btn btn-sm btn-secondary-outline cancel-btn"
            >
              Cancel
            </button>
          </div>
          <div class="ms-auto">
            <button
              type="button"
              class="btn btn-sm btn-outline-danger delete-btn"
              style="display: none"
            >
              Delete route
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>

<template id="component-routing-item-template">
  <div
    class="route-list-item justify-content-between px-4 py-2"
    style="display: flex"
  >
    <div>
      <div class="route-components text-muted" style="font-size: 9px"></div>
      <div class="route-label">
        <span class="value"></span>
      </div>
      <div class="route-conditions">
        <span class="value"></span>
      </div>
    </div>

    <!-- <div class="route-action"></div> -->
    <div class="route-action">
      <!-- <button class="btn btn-sm btn-ghost">
        <i class="bi bi-three-dots-vertical"></i>
      </button> -->
    </div>
  </div>
</template>
