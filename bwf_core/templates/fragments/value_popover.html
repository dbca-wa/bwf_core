<div hidden>
  <div data-name="popover-content">
    <div style="justify-content: flex-end" class="w-100 d-flex py-1">
      <button
        type="button"
        class="btn-close m-2"
        aria-label="Close"
        style="position: absolute; top: 2px; right: 3px"
      ></button>
    </div>
    <div class="mt-2 context-menu"></div>
    <div class="editor-controls"></div>
  </div>
</div>

<div hidden>
  <div data-name="editor-content">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div>
            <h6>Value edition -&nbsp;
              <code class="label"></code>
              <code class="data-type"></code>
            </h6>
            <div class="context-menu"></div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
            <div>
              <button class="btn btn-primary btn-save" type="button">
                <i class="bi bi-save"></i>
                Save
              </button>
              <button
                type="button"
                class="btn-close m-2"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>
        <div class="editor-controls"></div>
        <textarea class="editor" name="editor" style="display: none"></textarea>
        <div class="conditions-editor" style="display: none">
          <div class="conditions-block"></div>
          <div class="buttons">
            <button
              class="btn btn-outline-secondary btn-sm btn-add-condition"
              type="button"
            >
              <i class="bi bi-plus"></i>
              Add condition
            </button>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div>
            <select id="editor-syntax" class="form-select form-select-sm" name="editor-syntax" style="display: none;">
              <option value="text" selected>Text</option>
              <option value="javascript">Javascript</option>
              <option value="python">Django template</option>
            </select>
          </div>
          <button
            class="btn btn-outline-danger btn-sm btn-clear me-md-2"
            type="button"
          >
            Clear
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
