{% extends 'govapp/bwf_base.html' %} {% block content %}

<input type="hidden" id="workflow_id" value="{{workflow.id}}" />
<input type="hidden" id="version_id" value="{{version.id}}" />
<input type="hidden" id="is_edition" value="true" />
<input
  type="hidden"
  id="version_data"
  data-version-file="{{version.workflow_file}}"
  data-is-editable="{{version.is_editable}}"
/>
<div class="container-sm">
  <div class="row">
    <h4 class="card-title">Workflow version editor</h4>
  </div>
</div>
{% include "dashboard/workflow/workflow_diagram.html" with workflow=workflow version=version %} 
{% endblock %}
